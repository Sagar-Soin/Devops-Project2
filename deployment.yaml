apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: trialfd07jy.jfrog.io/sagar-my-nginx-jfrog/my-nginx-webserver-pipeline
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: jfrog-regcred
